name: Node.js CI

 

on:
  workflow_dispatch:
jobs:
  webdriverio:
    runs-on: ubuntu-latest

 

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

 

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 18.16.1
    - run: npm install
    - run: npm run build --if-present
    - run: npm run wdio